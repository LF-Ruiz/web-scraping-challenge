<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    
</head>
<br>
<br>

<body>
    <div class="container">
        <!-- Add Jumbotron to Header -->
        <div class="jumbotron text-center"
            style="background-image: url('https://wallpapercave.com/wp/wp3969036.jpg'); background-position: center; background-size: cover   ;height: 180px;">
            <h1 class="container for-about" style="color:white">Mission to Mars</h1>
            <!-- Add a button to activate scraping script -->
            <p><a class="btn btn-danger btn-xs" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <!-- Mars News -->
        <style>
            body {
                background-color: #c86400;
            }
        </style>

        <div class="row">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2 class="text-center">Last news from the red planet</h2>
                        <h3 class="text-center"> {{mars.news_title}} </h3>
                        <p class="text-center"> {{mars.news_p}} </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- NASA Image -->
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <h2>Images from Mars</h2>
                <img style="margin: right 50px;"
                    src="https://mars.nasa.gov/layout/mars2020/images/PIA23764-RoverNamePlateonMars-web.jpg"
                    class="img-responsive" alt="Responsive image" />
            </div>

            <!-- Mars Characteristics Table -->
            <div class="table">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <h2 class="text-center">Mars Facts</h2>
                    <table  class="text-center" align="center" style="height:300px; background-color: 5262f1#">
                        <tr>
                            <td>
                                {{ mars.fact_table | safe }}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    
        <!-- Mars Hemispheres Images-->
    
        <div class="row">
            <div class="page-header">
                <h2 class="text-center">Mars Hemispheres</h2>
            </div>
        </div>
        <!-- hemispheres -->
        <div class="row">
            <div class="col-md-12">
                {% for hemisphere in images %}
                    <div class="col-md-6">
                        <div >
                            <img  src="{{hemisphere.img_url}}" style="width:100%">
                            <h3> {{hemisphere.title}} </h3>
                        </div>
                    </div>
                {% endfor %}
            </div>    
        </div>
    
    </div>
    <p> This is mars</p>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
